<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <title>The Scriptures, Mapped</title>

        <script src="js/scriptures.js" type="text/javascript"></script>

        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" href="scripture_icon.png" type="image/x-icon" />
    </head>
    <body>
        <div id="header">
            <div id="crumb"></div>
            <div id ="centerhead">
                <div id="title">The Scriptures, Mapped</div>
                <div id="subtitle">By Branden R. Clark</div>
            </div>
        </div>
        <div id="content">
            <div id="scriptures"></div>
            <div id="map"></div>
        </div>
    </body>

    <script type="text/javascript">
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 31.777444, lng: 34.234935 },
                zoom: 8
            });
        }

        function ready(eventHandler) {
            if (document.attachEvent
            ? document.readyState === "complete" :
            document.readyState !== "loading") {
                eventHandler();
            } else {
                document.addEventListener("DOMContentLoaded", eventHandler);
            }
        }

        function showLocation(geotagId, placename, latitude, longitude, viewLatitude, viewLongitude, viewTilt, viewRoll, viewAltitude, viewHeading) {
            Scriptures.showLocation(placename, latitude, longitude, viewAltitude);
        }

        ready(function () {
            Scriptures.init(function() {
                window.addEventListener("hashchange", Scriptures.onHashChanged);
                Scriptures.onHashChanged();
             });
        })
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt_VqRGtY_5Clkj4wOUprugkTmZhgjlE4&callback=initMap"
        async defer></script>
</html>
